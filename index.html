<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

<div>
  <div>
    <canvas id="myCanvas" height="550" width="900" style="border:3px solid #000000;"></canvas>

      <div class="shapes">

      <br>
      <div class="colors">
        <div class="titleColor" ><span>colors:</span></div>

        <div class="buttonDiv"><button class="blue" onclick="changeColor('#007bc8')">Blue</button></div>
        <div class="buttonDiv"><button class="green" onclick="changeColor('#5c8b52')">Green</button></div>
        <div class="buttonDiv"><button class="black" onclick="changeColor('#000000')">Black</button></div>
      </div>

      <button class="clearCanvas" onclick="clearCanvas()">Clear</button>
